<div class="todo-list-container">
  <div *ngIf="loading$ | async" class="loading">
    Loading todos...
  </div>

  <div *ngIf="!(loading$ | async)" class="todo-list">
    <div *ngIf="(todos$ | async)?.length === 0" class="empty-state">
      <p>No todos yet. Add one to get started!</p>
    </div>

    <app-todo-item
      *ngFor="let todo of todos$ | async; trackBy: trackByTodoId"
      [todo]="todo"
      (toggle)="onToggleTodo($event)"
      (delete)="onDeleteTodo($event)"
      (edit)="onEditTodo($event)">
    </app-todo-item>
  </div>
</div>
