<h2 mat-dialog-title>Edit Todo</h2>

<mat-dialog-content>
  <form [formGroup]="editForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter todo title" required>
      <mat-error *ngIf="editForm.get('title')?.hasError('required')">
        Title is required
      </mat-error>
      <mat-error *ngIf="editForm.get('title')?.hasError('minlength')">
        Title must be at least 3 characters
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        formControlName="description"
        placeholder="Enter description (optional)"
        rows="3">
      </textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Priority</mat-label>
      <mat-select formControlName="priority">
        <mat-option *ngFor="let priority of priorities" [value]="priority">
          {{ priority | titlecase }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="tags-section">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Tags</mat-label>
        <input
          matInput
          [(ngModel)]="tagInput"
          [ngModelOptions]="{standalone: true}"
          (keydown)="onTagInputKeydown($event)"
          placeholder="Add tags (press Enter)">
      </mat-form-field>

      <mat-chip-set *ngIf="tags.length > 0">
        <mat-chip *ngFor="let tag of tags" (removed)="removeTag(tag)">
          {{ tag }}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip>
      </mat-chip-set>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!editForm.valid">
    Save Changes
  </button>
</mat-dialog-actions>
