name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -- --configuration production --base-href=/angular_smart_todo/

      - name: List build output
        run: |
          echo "Build output:"
          ls -la dist/smart-todo/
          echo "Checking base href in index.html:"
          grep "base href" dist/smart-todo/index.html || echo "No base href found"

      - name: Create .nojekyll file
        run: touch dist/smart-todo/.nojekyll

      - name: Copy index.html to 404.html
        run: cp dist/smart-todo/index.html dist/smart-todo/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/smart-todo

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
